<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор печати</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Конструктор печати</h1>

    <div id="stampConstructor">
        <h2>Настройки круга</h2>
        <div class="panel">
            <label for="outerRadius">Радиус внешнего круга: <span id="outerRadiusValue">145</span></label>
            <input type="range" id="outerRadius" min="100" max="200" value="145">

            <label for="innerRadius">Радиус внутреннего круга: 120</label>
            <input type="range" id="innerRadius" min="90" max="190" value="120" disabled>
        </div>

        <h2>Верхний текст</h2>
        <div class="panel">
            <input type="text" id="topText" value="ОБЩЕСТВО С ОГРАНИЧЕННОЙ ОТВЕТСТВЕННОСТЬЮ" placeholder="Введите верхний текст">
            <label for="topTextSpacing">Расстояние между буквами: <span id="topTextSpacingValue">0</span></label>
            <input type="range" id="topTextSpacing" min="0" max="10" value="0">
            <label for="topTextAlignment">Выравнивание текста:</label>
            <select id="topTextAlignment">
                <option value="bottom" selected>Нижней частью к кругу</option>
                <option value="top">Верхней частью к кругу</option>
            </select>
        </div>

        <h2>Центральный текст</h2>
        <div class="panel">
            <input type="text" id="centerText" value="ООО МОЛДОВАНЕ" placeholder="Введите центральный текст">
            <label for="centerTextSpacing">Расстояние между буквами: <span id="centerTextSpacingValue">0</span></label>
            <input type="range" id="centerTextSpacing" min="0" max="10" value="0">
        </div>

        <h2>Нижний текст</h2>
        <div class="panel">
            <input type="text" id="bottomText" value="САНКТ-ПЕТЕРБУРГ" placeholder="Введите нижний текст">
            <label for="bottomTextSpacing">Расстояние между буквами: <span id="bottomTextSpacingValue">0</span></label>
            <input type="range" id="bottomTextSpacing" min="0" max="10" value="0">
            <label for="bottomTextPosition">Начальное положение: <span id="bottomTextPositionValue">45°</span></label>
            <input type="range" id="bottomTextPosition" min="0" max="360" value="45">
            <label for="bottomTextAlignment">Выравнивание текста:</label>
            <select id="bottomTextAlignment">
                <option value="bottom" selected>Нижней частью к кругу</option>
                <option value="top">Верхней частью к кругу</option>
            </select>
        </div>

        <h2>ИНН</h2>
        <div class="panel">
            <input type="text" id="innText" value="2124354452" placeholder="Введите ИНН">
            <label for="innTextSpacing">Расстояние между буквами: <span id="innTextSpacingValue">0</span></label>
            <input type="range" id="innTextSpacing" min="0" max="10" value="0">
            <label for="innTextPosition">Начальное положение: <span id="innTextPositionValue">160°</span></label>
            <input type="range" id="innTextPosition" min="0" max="360" value="160">
            <label for="innTextAlignment">Выравнивание текста:</label>
            <select id="innTextAlignment">
                <option value="bottom">Нижней частью к кругу</option>
                <option value="top" selected>Верхней частью к кругу</option>
            </select>
        </div>

        <h2>ОГРН</h2>
        <div class="panel">
            <input type="text" id="ogrnText" value="31255481513" placeholder="Введите ОГРН">
            <label for="ogrnTextSpacing">Расстояние между буквами: <span id="ogrnTextSpacingValue">0</span></label>
            <input type="range" id="ogrnTextSpacing" min="0" max="10" value="0">
            <label for="ogrnTextAlignment">Выравнивание текста:</label>
            <select id="ogrnTextAlignment">
                <option value="bottom">Нижней частью к кругу</option>
                <option value="top" selected>Верхней частью к кругу</option>
            </select>
        </div>

        <button id="updateStampButton">Обновить печать</button>
    </div>

    <canvas id="stampCanvas" width="300" height="300"></canvas>

    <script src="script.js"></script>
</body>
</html>
